<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper - Paper 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .section-title {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            margin: 30px 0 15px 0;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .question {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .marks {
            float: right;
            color: #e74c3c;
            font-weight: bold;
        }
        .answer-input {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea.answer-input {
            min-height: 80px;
        }
        code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .pass {
            background-color: #e6f2ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .verification-code {
            font-family: monospace;
            word-break: break-all;
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .student-info {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #eaf2f8;
            border-radius: 5px;
        }
        .student-info input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-family: sans-serif;
            z-index: 9999;
          }
    </style>
</head>
<body>
    <h1>RTC 入群考试</h1>
    <h2>I 卷（开卷）</h2>
    
    <div class="student-info">
        <label for="studentName">Ruarua.ru 用户昵称：</label>
        <input type="text" id="studentName" required>
    </div>
    
    <div id="examPaper">
        <!-- Questions will be inserted here by JavaScript -->
    </div>
    
    <button id="submitBtn">提交</button>
    
    <div id="result"></div>

    <div id="timer">剩余时间: 30:00</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script src="enc_exam.js"></script>
</body>
</html>
